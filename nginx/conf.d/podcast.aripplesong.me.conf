# nginx/conf.d/podcast.aripplesong.me.conf

server {
    listen 80;
    server_name podcast.aripplesong.me;
    
    # Certbot ACME 挑战目录
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name podcast.aripplesong.me;
    
    root /var/www/podcast.aripplesong.me;
    index index.php index.html index.htm;
    
    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/podcast.aripplesong.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/podcast.aripplesong.me/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        fastcgi_pass php-podcast:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    location ~ /\.ht {
        deny all;
    }
}